<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Lebaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://risbrine404.github.io/ramadhan2022/back.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .slide {
            display: none;
            padding: 50px;
            font-size: 24px;
            opacity: 0;
            transform: scaleX(0);
        }
        .active {
            display: block;
            animation: slideIn 0.5s forwards;
        }
        .exit-right {
            animation: slideOutRight 0.5s forwards;
        }
        .exit-left {
            animation: slideOutLeft 0.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: scaleX(1);
            }
            to {
                opacity: 0;
                transform: translateX(100%) scaleX(0);
            }
        }
        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: scaleX(1);
            }
            to {
                opacity: 0;
                transform: translateX(-100%) scaleX(0);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        h1{
      text-align: center;
      font-size: 30px;
      font-family: new rocker;
      color: #ffffff;
      text-shadow: 0 0 5px hsl(241, 89%, 48%),
                   0 0 10px hsl(241, 89%, 48%),
                   0 0 20px hsl(241, 89%, 48%),
                   0 0 30px hsl(241, 89%, 48%),
                   0 0 40px hsl(241, 89%, 48%);
    }
    </style>
    <link href="https://fonts.googleapis.com/css?family=VT323|New+Rocker" rel="stylesheet">
    <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>
</head>
<body>
    <div id="slide1" class="slide active">
        <audio autoplay="autoplay" controls="controls" src="https://risbrine404.github.io/ramadhan2022/Opick%20Ramadhan%20Tiba.mp3" type="audio/mpeg"></audio><br>
        <h1><center>Play Audio</center></h1>
    </div>
    <div id="slide2" class="slide"><h1>Selamat Hari Raya Idul Fitri! <br>Minal Aidin Wal Faizin, mohon maaf lahir dan batin.</h1></div>
    <div id="slide3" class="slide"><h1>Semoga amal ibadah kita diterima dan hidup penuh berkah.</h1></div>
    <div id="slide4" class="slide"><h1>Saatnya menyambung silaturahmi dan berbagi kebahagiaan!</h1></div>
    <div id="slide5" class="slide">
        <p>Tuliskan ucapan balasan:</p>
        <textarea id="replyMessage" rows="4" cols="40" placeholder="Tulis pesan di sini..."></textarea><br>
        <form action="https://wa.me/6285755498964" method="get" target="_blank" onsubmit="return formatMessage()">
            <input type="hidden" name="text" id="waMessage">
            <button type="submit">Kirim</button>
        </form>
    </div>
    <button id="nextBtn" onclick="nextSlide()">Next</button>

    <script>
        let currentSlide = 1;
        function nextSlide() {
            let current = document.getElementById(`slide${currentSlide}`);
            let nextDirection = currentSlide % 2 === 0 ? 'exit-left' : 'exit-right';
            current.classList.add(nextDirection);
            setTimeout(() => {
                current.classList.remove('active', nextDirection);
                currentSlide++;
                if (currentSlide <= 5) {
                    document.getElementById(`slide${currentSlide}`).classList.add('active');
                }
                if (currentSlide === 5) {
                    document.getElementById('nextBtn').style.display = 'none';
                }
            }, 500);
        }

        function formatMessage() {
            let message = document.getElementById('replyMessage').value;
            if (message.trim() === "") {
                alert("Harap isi pesan sebelum mengirim.");
                return false;
            }
            document.getElementById('waMessage').value = message;
            return true;
        }
    </script>
    <br><br><br><br><br>
    <img src="https://i.gifer.com/7tZa.gif">
</body>
</html>
